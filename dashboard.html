<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/Fintech_Icon.png">
    <title>Fintech - Dashboard</title>
</head>

<body>
    <div class="d-flex justify-content-center">


        <header class="header row pt-3">
            <div class="header_nav col-12 d-flex justify-content-between">
                <img src="./images/Menu_Hamburger.svg" class="header_nav__menuHamburger" alt="">
                <img src="./images/Logo.svg" alt="" class="header__nav__logo">
                <img src="./images/Notificacoes.svg" alt="" class="header__nav__notificacoes">
            </div>
            <div class="header__ftPerfil col-12 d-flex justify-content-center mt-1">
                <img src="./images/Foto_perfil.svg" alt="" class="header__ftPerfil">
            </div>
        </header>


        <section class="saldo d-flex align-items-center flex-column rounded-bottom-5">
            <p class="saldo__titulo mt-5">Olá, Márcio!</p>
            <div class="saldo__qtdSaldo d-flex justify-content-center">
                <p class="saldo__qtdSaldo__qtd">R$ 2.050,23</p>
                <span class="saldo__qtdSaldo__eyeball mt-2 pt-3"></span>
            </div>
            <p class="saldo__saldo">Saldo</p>
        </section>

        <h2 class="titulo_menuFuncionalidade text-center">Escolha um dos nossos serviços para começar:</h2>

        <section class="menuFuncionalidades d-flex justify-content-center align-items-center pt-3 rounded-5 flex-wrap">
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Transferir_dinheiro.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Transferir</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Historico_transacoes.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Transações</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Codigo_barras.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Pagar</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Pix-Light.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Área Pix</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Deposito.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Depósito</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Cobrar.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Cobrar</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Qr Code.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">QR code</p>
            </a>
            <a href="#">
                <div class="menuFuncionalidades__icones mx-3 d-flex justify-content-center align-items-center">
                    <img src="./images/Planner.svg" alt="" class="menuFuncionalidades__icones__imagens">
                </div>
                <p class="menuFuncionalidades__tituloIcones text-center">Planner</p>
            </a>
        </section>


        <section class="reservaEmergencia">
            <div
                class="reservaEmergencia__header rounded-top-5 d-flex justify-content-center flex-column align-items-center pt-3">
                <h2 class="reservaEmergencia__header__titulo">Reserva de Emergência</h2>
                <p class="reservaEmergencia_header__saldoEmergencia">R$ 678,00</p>
            </div>
            <div
                class="reservaEmergencia__footer d-flex justify-content-center align-items-center mt-1 rounded-bottom-5">
                <a href="#" class="reservaEmergencia__footer__btn">Administre suas reservas</a>
            </div>
        </section>


        <section class="contrateServicos">
            <div
                class="contrateServicos__header rounded-top-5 d-flex justify-content-center flex-column align-items-center pt-3">
                <h2 class="contrateServicos__header__titulo">Contrate nossos serviços</h2>
            </div>
            <div
                class="contrateServicos__footer d-flex justify-content-center align-items-center mt-1 rounded-bottom-5">
                <a href="#" class="contrateServicos__footer__btn">Veja o que oferecemos para você</a>
            </div>
        </section>


        <footer class="footer d-flex justify-content-around align-items-center">
            <div class="footer__icones d-flex justify-content-around align-items-center">
                <a href="#" class="footer_icones_btn">
                    <img src="./images/Online Support.svg" class="footer__icones_imagens" alt="">
                </a>
                <a href="#" class="footer_icones_btn">
                    <img src="./images/Livros.svg" class="footer__icones_imagens" alt="">
                </a>
                <div class="footer_centralIcon">
                    <a href="#" class="footer_centralIcon_btn"><img src="./images/Pix.svg"
                            class="footer__centralIcon__pix" alt="">
                    </a>
                </div>
                <a href="#" class="footer_icones_btn"><img src="./images/Casa.svg"
                        class="footer__icones_imagens" alt="">
                </a>
                <a href="#" class="footer_icones_btn"><img src="./images/Historico de pagamento.svg"
                        class="footer__icones_imagens" alt="">
                </a>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
